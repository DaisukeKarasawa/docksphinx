name: ci

on:
  pull_request:
    branches: [master, main]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "proto/**/*.proto"
      - ".github/workflows/ci.yml"
  push:
    branches: [master, main]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "proto/**/*.proto"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and vet
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto code
        run: |
          if [ -d "proto" ] && [ "$(ls -A proto 2>/dev/null)" ]; then
            mkdir -p api/docksphinx/v1
            protoc --go_out=api \
                   --go_opt=paths=source_relative \
                   --go-grpc_out=api \
                   --go-grpc_opt=paths=source_relative \
                   --proto_path=proto \
                   proto/docksphinx/v1/*.proto || echo "Warning: proto generation skipped"
          else
            echo "No proto files found, skipping generation"
          fi

      - name: Verify formatting (gofmt)
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [ -n "${UNFORMATTED}" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "${UNFORMATTED}"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto code
        run: |
          if [ -d "proto" ] && [ "$(ls -A proto 2>/dev/null)" ]; then
            mkdir -p api/docksphinx/v1
            protoc --go_out=api \
                   --go_opt=paths=source_relative \
                   --go-grpc_out=api \
                   --go-grpc_opt=paths=source_relative \
                   --proto_path=proto \
                   proto/docksphinx/v1/*.proto || echo "Warning: proto generation skipped"
          else
            echo "No proto files found, skipping generation"
          fi

      - name: Run tests
        run: go test -v ./...
